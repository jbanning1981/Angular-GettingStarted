<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class='row'>
            <form class="col-12">                        
                <div class='form-group row'>
                    <label class="col-sm-2 col-lg-1 col-form-label" for='filterText'>Filter By</label>
                    <div class="col-sm-10 col-lg-11">
                        <input type='text' 
                            class='form-control' 
                            placeholder="Filter by name..." 
                            [(ngModel)]="filterText"/>
                    </div>
                </div>
            </form>            
        </div>
        <div class='row'>
            <div class='col-6'>
                <h6>Filtered by: {{filterText}} </h6>
            </div>
        </div>
        <div class='row'>
            <div class='col-12'>
                <div class='table-responsive'>
                    <table class='table table-sm table-hover' *ngIf='products && products.length'>
                        <thead>
                            <tr>
                                <th>
                                    <button class='btn btn-primary'>
                                        Show Image
                                    </button>
                                </th>
                                <th>Product</th>
                                <th>Code</th>
                                <th>Available</th>
                                <th>Price</th>
                                <th>5 Star Rating</th>                                                                                                
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>        
    </div>
</div>
